<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Art Gallery</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/kalaimagal.ico" type="image/x-icon">

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- External CSS File -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header Section Start -->
    <div id="header-placeholder"></div>
    <!-- Header Section End -->

    <!-- Main Content Start -->
    <main class="contact-main">
        <form action="" class="contactus">
            <h1>Contact Us</h1>
            <hr>
            <label for="fname">First Name *</label>
            <input type="text" name="Fname" id="fname" autocomplete="on" class="input" required />
            <label for="lname">Last Name *</label>
            <input type="text" name="Lname" id="lname" autocomplete="on" class="input" required />
            <label for="email">Email Id *</label>
            <input type="email" name="Email" id="email" autocomplete="on" class="input" required />
            <label for="message">Type Your Message Here...</label>
            <textarea type="email" name="msg" id="message" class="input" rows="5" required></textarea>
            <button type="button" class="btn" id="btn">Submit</button>
        </form>
        <img src="assets/kalaimagal.jpg" alt="Kalaimagal Logo Image" class="contact-img">
    </main>
    <div class="contact-content">
        <div class="col">
            <h2>Opening Hours</h2>
            <ul>
                <li>Mon - Thurs: 10AM To 6PM</li>
                <li>Fri: Closed</li>
                <li>Satur - Sun: 9AM - 9PM</li>
            </ul>
        </div>
        <div class="col">
            <h2>Phone</h2>
            <p>+91 9876543210</p>
        </div>
        <div class="col">
            <h2>General Inquery</h2>
            <p>info@kalaimagal.com</p>
        </div>
        <div class="col">
            <h2>Sales</h2>
            <p>sales@kalaimagal.com</p>
        </div>
    </div>
    <div class="add">
        <p>Pimpri-Chinchwad, Pune, Maharashtra - 123 456</p>
    </div>
    <!-- Main Content End -->

    <!-- Footer Section Start -->
    <div id="footer-placeholder"></div>
    <!-- Footer Section End -->

    <script src="js/script.js"></script>
</body>

</html>
